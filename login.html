<html>
<head>
	<title>Jorthi Login</title>
	<link rel="stylesheet" type="text/css" href="css/Login_Style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="home">
		<a href="index.html"><img src="images/Login/casa.png" alt="Imagen de login, casa"></a>
	</div>

	<img class="wave" src="images/Login/wave.png" alt="Imagen de login, ola">
	<div class="container">
		<div class="img">
			<img src="images/Login/chica.svg" alt="Imagen de login, chica">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="images/Login/Personas.png" alt="Imagen de login, personas"> 
				<h2 class="title">Bienvenido/a</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>E-mail</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a class="one" href="registro.html">Registrarse</a>
                <a class="two" href="#">¿Contraseña olvidada?</a>
            	<input type="submit" class="btn" value="Entrar">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="Js/Login_main.js"></script>
</body>
</html>
